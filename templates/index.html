<!DOCTYPE html>
<html>
<head>
    <title>Summoner Search</title>
</head>
<body>
    <h1>Search for a Summoner</h1>

    <form method="post" action="/">
        <input type="text" name="summoner_name" placeholder="Enter summoner name" required>
        <button type="submit">Search</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if data %}
        <h2>Summoner: {{ data.summoner_name }}</h2>
        <h3>Matches:</h3>
        <ul>
            {% for match in data.matches %}
                <li>{{ match }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
